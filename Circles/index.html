<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map with Circles</title>
    <script src="main.js" defer></script>
    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif;
      }
      b {
        font-weight: 500;
      }
      select,
      button {
        padding: 4px;
      }
      #toolbar {
        margin-bottom: 4px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        text-align: center;
      }
      .close-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <label for="groupBy">Group by distance:</label>
      <select id="groupBy">
        <option value="1">Within 1km</option>
        <option value="2">2km</option>
        <option value="4" selected>4km</option>
        <option value="6">6km</option>
        <option value="10">10km +</option>
      </select>
      <button id="refreshMap">Apply</button>
      <button id="fullscreen-btn">Toggle Fullscreen</button>
      <button id="alert-btn">Show Alert</button>
    </div>
    <div title="Demo Map" id="map" style="height: 800px; width: 100%"></div>
    <!-- prettier-ignore -->

    <script>
      class CustomAlert {
        constructor() {
          this.modal = document.createElement('div');
          this.modal.classList.add('modal');
          this.modal.innerHTML = `
                    <div class="modal-content">
                        <p id="alert-message"></p>
                        <button class="close-btn" id="close-btn">OK</button>
                    </div>
                `;
          document.body.appendChild(this.modal);

          this.closeButton = this.modal.querySelector('#close-btn');
          this.closeButton.addEventListener('click', () => this.hide());
          window.addEventListener('click', event => {
            if (event.target === this.modal) {
              this.hide();
            }
          });
        }

        show(message) {
          this.modal.querySelector('#alert-message').textContent = message;
          this.modal.style.display = 'block';
        }

        hide() {
          this.modal.style.display = 'none';
        }
      }

      const alertButton = document.getElementById('alert-btn');
      const customAlert = new CustomAlert();

      alertButton.addEventListener('click', () => {
        customAlert.show('This is a custom alert!');
      });

      const fullscreenButton = document.getElementById('fullscreen-btn');
      fullscreenButton.addEventListener('click', () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            console.log(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
          });
        } else {
          document.exitFullscreen();
        }
      });
    </script>
  </body>
</html>
